<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yogadeepan.R" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://github.githubassets.com/favicons/favicon-dark.png"
      type="image/x-icon"
    />
    <title>GitHub-Design Project</title>
  </head>
  <body>
    <!-- Nav-bar section -->
    <header>
      <nav class="navbar p-4 mb-5">
        <div class="container-fluid">
          <div class="col-6">
            <span class="navbar-brand" href="#">
              <img
                src="https://github.githubassets.com/favicons/favicon-dark.svg"
                alt="Logo"
                width="45"
                height="45"
              />
            </span>
          </div>
          <div class="col-6 text-white text-start fs-2">GITHUB</div>
        </div>
      </nav>
    </header>

    <!-- Main-Containers section -->

    <main>
      <div class="row">
        <div class="col-12 col-md-3 col-sm-12">
          <div class="container bb">
            <div class="lhs"></div>
          </div>
        </div>
        <div class="col-12 col-md-9">
          <div class="container bb">
            <div class="rhs col-10 col-md-10 col-sm-12">
              <input class="rhs-search" type="search" placeholder="Search" />
            </div>
            <div class="rhsc col-10 col-md-3 col-sm-6"></div>
            <div class="rhsc col-10 col-md-3 col-sm-6"></div>
            <div class="rhsc col-10 col-md-3 col-sm-6"></div>
            <div class="rhsc col-10 col-md-11 col-sm-12"></div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
